<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #BBB;
  stroke-width: 1.5px;
}

.node circle {
  fill: #ddd;
}

.node.active circle {
    stroke: blue;
}

.node text {
  pointer-events: none;
  font-size: 10px;
  font-family: “Century Gothic”, CenturyGothic, AppleGothic, sans-serif;
  font-weight: light;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// Initialize size of viewport
var width = 960,
    height = 500,
    diameter = 50,
    radius = diameter / 2,
    linkDistance = diameter * 2;

var force = d3.layout.force()
    .size([width, height])
    .charge(-1000)
    .linkDistance(linkDistance)
    .on("tick", tick);

var drag = force.drag()
    .on("dragstart", dragstart);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

// draw the graph
d3.json("graph.json", function(error, graph) {
    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    link = link.data(graph.links)
        .enter().append("line")
        .attr("class", "link");

    node = node.data(graph.nodes)
        .enter().append("g")
            .attr("class", "node")
            .on("dblclick", dblclick)
            .on("click", setActive)
            .call(drag);

    node.append("circle")
          .attr("r", radius + 5)
          .style("fill", "white");

    node.append("clipPath")
        .attr("id", "clipCircle")
        .append('circle')
        .attr('r', radius)
        .attr('cx', 0)
        .attr('cy', 0);

    node.append("image")
        .attr("xlink:href", function(d) { return d.imgurl })
        .attr("x", -radius)
        .attr("y", -radius)
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("clip-path", "url(#clipCircle)");

    node.append("text")
        .attr("dy", radius + 10)
        .attr("text-anchor", "middle")
        .text(function(d) { return d.name });

});

function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + Math.min(width - 15, d.x) + "," + Math.min(height - 15, d.y) + ")"; });
}

function center(node) {
    node.attr("transform", function(d) { return "translate(" + width / 2 + "," + height / 2 + ")"; });
}

function dblclick(d) {
    d3.select(this).classed("fixed", d.fixed = false);
}

// Make the Current Graph active
// Position it at center of window
function setActive(d) {
    d3.selectAll('.active').classed("active", false);
    d3.select(this).classed("active", true);
    // d3.select(this).classed("fixed", true);
    //center(d3.select(this));
}

function dragstart(d) {
    d3.select(this).classed("fixed", d.fixed = true);
}

</script>
